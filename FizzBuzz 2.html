<html>
<head><title>FizzBuzz 2</title></head>
<body>
<h2>FizzBuzz 2</h2>
<script>
for (i=1; i<=100; i++)
{
	if (i%3 != 0 && i%5 != 0)
		document.write(i);
	else
	{
		if (i%3 == 0)
			document.write("Fizz");
		if (i%5 == 0)
			document.write("Buzz");
	}
	document.write("<br>");
}
</script>
</body>
</html>
