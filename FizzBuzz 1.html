<html>
<head><title>FizzBuzz 1</title></head>
<body>
<h2>FizzBuzz 1</h2>
<script>
for (i=1; i<=100; i++)
{
	if (i%3 == 0)
		document.write("Fizz");
	if (i%5 == 0)
		document.write("Buzz");
	if (i%3 != 0 && i%5 != 0)
		document.write(i);
	document.write("<br>");
}
</script>
</body>
</html>
