<html>
<head><title>FizzBuzz 15</title></head>
<body>
<h2>FizzBuzz 15</h2>
<script>
// 0100`1001`0010`0100
var n3=0;
// 0100`0010`0001`0000
// 1000`0100`0010`0000
var n5=0;
var n;
var actions = [
	function() { document.write(n); },
	function() { document.write("Fizz"); },
	function() { document.write("Buzz"); },
	function() { actions[1](); actions[2](); }
];
for(n=1;n<=100;n++)
{
	if (n3 == 0)
		n3=0x4924;
	if (n5 == 0)
		n5=0x8420;
	document.write(n + " " + n3 + " " + n5 + " " + (n3 & 1) + " " + (n5 & 2) + " " + ((n3 & 1) | (n5 & 2)));
	actions[(n3 & 1) | (n5 & 2)]();
	document.write("<br>");
	
	n3 = n3 >> 1;
	n5 = n5 >> 1;
}
</script>
</body>
</html>
