<html>
<head><title>FizzBuzz 6</title></head>
<body>
<h2>FizzBuzz 6</h2>
<script>
for (n=1, i=1; i<=20; ++i, ++n)
{
	for (j=1; j<=4; ++j, ++n)
	{
		if (n%3)
			document.write(n);
		else
			document.write("Fizz");
		document.write("<br>");
	}
	
	if (n%3 == 0)
		document.write("Fizz");
	document.write("Buzz<br>");
}
</script>
</body>
</html>
